<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de IMC</title>

    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

<!-- 
    HTML:

    adicionar peso e altura
        input tipo number peso e altura
        
    clicar no botão de enviar
        input tipo submit 

    ver a mensagem com o resultado na tela
        div .container_resultado-IMC
 -->
<div class="container">
    <div class="cont_info">
        <h1>Calculadora IMC</h1>
        
        <div class="pesoAlt">
            <label class="label_pesoAlt" for="">Informe sua altura (cm)</label>
            <input 
                type="number"
                class="dados_input"  
                id="altura">
        </div>
    
        <div class="pesoAlt">
            <label class="label_pesoAlt" for="">Informe seu peso (kg)</label>
            <input 
                type="number"
                class="dados_input"    
                id="peso">
        </div>

        <div class="botao_resul">
            <button id="botao_enviarDados">Enviar</button>
            <div class="container_resultado-IMC"></div>
        </div>
    </div>
</div>


    <!-- <script src="js/main.js"></script> -->
    <script src="js/main02.js"></script>
</body>
</html>
