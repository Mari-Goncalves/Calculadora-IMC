<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de IMC</title>

    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

 <main>
    <section id="container">
        <h1 id="calculator-title">Calculadora IMC</h1>
        
        <article class="container-weig-heigh">
            <label class="label-weig-heigh" for="">Informe sua altura (cm)</label>
            <!-- Adicionei min para não da valor negativo -->
            <input
                type="number"
                min="0"
                class="information-field"  
                id="heigh">
        </article>
    
        <article class="container-weig-heigh">
            <label class="label-weig-heigh" for="">Informe seu peso (kg)</label>
            <!-- Adicionei min para não da valor negativo -->
            <input 
                type="number"
                min="0"
                class="information-field"      
                id="weigh">
        </article>

        <section id="container-button-result">
            <button id="send-informations-button">Enviar</button>
            <p id="imc-result"></p>
        </section>
    </section>
</main>


    <!-- <script src="js/main.js"></script> -->
    <script src="js/main02.js"></script>
</body>
</html>
