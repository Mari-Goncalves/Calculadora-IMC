<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Calculator</title>

    <link rel="stylesheet" href="css/GlobalStyle.css">
    <link rel="stylesheet" href="css/MainContent.css">
    
</head>
<body>

 <main>
    <section id="container">
        <h1 id="calculator-title">IMC Calculator</h1>
        
        <article class="container-weig-heigh">
            <label class="label-weig-heigh" for="">Your heigh (cm)</label>
            <input
                type="number"
                class="information-field"  
                id="heigh">
        </article>
    
        <article class="container-weig-heigh">
            <label class="label-weig-heigh" for="">Your weigh (kg)</label>
            <input 
                type="number"
                class="information-field"      
                id="weigh">
        </article>

        <section id="container-button-result">
            <button id="send-informations-button">Send</button>
            <p id="imc-result"></p>
        </section>
    </section>
</main>

<script type="module" src="Javascript/Functions/ShowIMCResult.js"></script>

</body>
</html>
